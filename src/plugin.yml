        default: true
    olimpets.gui.armor:
        description: Edit the armor
        default: true
    olimpets.gui.summon:
        description: Summon the pet
        default: true
    olimpets.ranked.run:
        description: Play run ranked
        default: true
    olimpets.ranked.jump:
        description: Play jump ranked
        default: true
    olimpets.ranked.count:
        description: Play count ranked
        default: true
    olimpets.ranked.antilover:
        description: Play antilover ranked
