name: OlimPets
version: 1.2
main: me.Roy.OlimPets.Main
author: Royendero
description: OlimPets
softdepend: [WorldGuard]
commands:
  olim:
    description: Open Gui
  party:
    description: Party commands
permissions:
    olimpets.*:
        description: Gives access to all commands
        children:
            olimpets.hotbar.*: true
            olimpets.gui.*: true
            olimpets.ranked.*: true
            olimpets.unranked.*: true
            olimpets.party.*: true
            olimpets.create.*: true
            olimpets.clear: true
            olimpets.setspawn: true
    olimpets.hotbar.*:
        description: Gives access to all commands
        children:
            olimpets.hotbar.ranked: true
            olimpets.hotbar.unranked: true
            olimpets.hotbar.pet: true
            olimpets.hotbar.backserver: true
            olimpets.hotbar.party: true
            olimpets.hotbar.events: true
            olimpets.hotbar.tournaments: true
    olimpets.gui.*:
        description: Gives access to all commands
        children:
            olimpets.gui.name: true
            olimpets.gui.armor: true
            olimpets.gui.summon: true
    olimpets.ranked.*:
        description: Gives access to all commands
        children:
            olimpets.ranked.run: true
            olimpets.ranked.jump: true
            olimpets.ranked.count: true
            olimpets.ranked.antilover: true
    olimpets.unranked.*:
        description: Gives access to all commands
        children:
            olimpets.unranked.run: true
            olimpets.unranked.jump: true
            olimpets.unranked.count: true
            olimpets.unranked.antilover: true
    olimpets.party.*:
        description: Gives access to all commands
        children:
            olimpets.party.play.run: true
            olimpets.party.play.jump: true
            olimpets.party.play.count: true
            olimpets.party.play.antilover: true
            olimpets.party.create: true
            olimpets.party.kick: true
            olimpets.party.accept: true
            olimpets.party.invite: true
    olimpets.create.*:
        description: Gives access to all commands
        children:
            olimpets.create.run: true
            olimpets.create.jump: true
            olimpets.create.count: true
            olimpets.create.antilover: true
    olimpets.hotbar.ranked:
        description: Use item Ranked
        default: true
    olimpets.hotbar.unranked:
        description: Use item UnRanked
        default: true
    olimpets.hotbar.pet:
        description: Use item Pet
        default: true
    olimpets.hotbar.backserver:
        description: Use item Backserver
        default: true
    olimpets.hotbar.party:
